      - ನನಗೆ ಪರೀಕ್ಷಾ ಫಲಿತಾಂಶಗಳನ್ನು ತಿಳಿಸಿ

  # Library Facilities Intent
  - intent: library_facilities
    examples: |
      - Tell me about the library facilities
      - What are the library facilities?
      - What resources are available in the library?
      - Can I access online resources in the library?
      - Does the library have digital resources?
      - ನಮ್ಮ ಗ್ರಂಥಾಲಯದಲ್ಲಿ ಯಾವ ಸೌಲಭ್ಯಗಳು ಇವೆ?
