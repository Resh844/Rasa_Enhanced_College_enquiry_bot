  - intent: campus_facilities
    examples: |
      - Tell me about campus facilities.
      - What are the campus facilities?
      - Can you share the campus facilities?
      - What kind of facilities do you have on campus?
      - What are the amenities on campus?
      - Do you provide any campus facilities?
      - What campus facilities are available?

  - intent: campus_facilities
    examples: |
      - ನನ್ನ ಕಾಲೇಜು ವಸತಿಗಳ ಬಗ್ಗೆ ತಿಳಿಸು.
      - ನಿಮ್ಮ ಕ್ಯಾಂಪಸ್‌ನಲ್ಲಿ ಯಾವ ಸೌಲಭ್ಯಗಳಿವೆ?
