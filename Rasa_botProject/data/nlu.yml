    examples: |
      - Tell me about the transport facilities
      - What are the transport facilities available?
      - How can I avail the transport facilities?
      - Do you provide transport for students?
      - What areas are covered by your transport facilities?
      - ನಾವು ಸಾರಿಗೆ ಸೌಲಭ್ಯಗಳನ್ನು ಹೇಗೆ ಪಡೆಯಬಹುದು?
