      - Do you have sports facilities on campus?
      - What types of sports facilities do you have?
      - Can I participate in sports on campus?
      - ಕ್ರೀಡಾ ಸೌಲಭ್ಯಗಳನ್ನು ನನಗೆ ಹೇಳಿ
