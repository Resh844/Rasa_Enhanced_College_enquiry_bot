nlu:
  # Intent: Greeting
  - intent: greet
    examples: |
      - Hello (English)
      - Hi (English)
      - Hey (English)
      - Good morning (English)
      - Howdy (English)
      - ನಮಸ್ಕಾರ (Kannada)
      - ಹಾಯ್ (Kannada)
      - ಹೇಗಿದ್ದೀರಿ (Kannada)
      - ಶುಭೋದಯ (Kannada)

  - intent: select_language
    examples: |
      - English
      - Eng
      - Kannada
      - Kan
      - kannad

  # Intent: Goodbye
  - intent: goodbye
    examples: |
      - Goodbye (English)
      - Bye (English)
      - See you later (English)
      - Take care (English)
      - Have a nice day (English)
      - ವಿದಾಯ (Kannada)
      - ಹೋಗಿ ಬರುವುದು (Kannada)
      - ಒಳ್ಳೆಯ ದಿನವನ್ನಾ ಹೊಂದಿ (Kannada)

  # Intent: Admission Process
  - intent: admission_process
    examples: |
      - What is the admission process? (English)
      - How do I apply for admission? (English)
      - Tell me about the admission procedure. (English)
      - What is the process to join? (English)
      - ಪ್ರವೇಶ ಪ್ರಕ್ರಿಯೆ ಏನು? (Kannada)
      - ಅರ್ಜಿ ಸಲ್ಲಿಸುವ ಪ್ರಕ್ರಿಯೆ ಹೇಗೆ? (Kannada)
      - ಪ್ರವೇಶ ಪ್ರಕ್ರಿಯೆ ಬಗ್ಗೆ ಹೇಳಿ (Kannada)

  # Intent: Course Details
  - intent: course_details
    examples: |
      - Tell me about the courses. (English)
      - What courses do you offer? (English)
      - What programs are available? (English)
      - What undergraduate courses do you have? (English)
      - ಕೋರ್ಸ್‌ಗಳ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)
      - ನೀವು ಯಾವ ಕೋರ್ಸ್‌ಗಳನ್ನು ನೀಡುತ್ತೀರಿ? (Kannada)
      - ಯಾವ ಪದವಿ ಕೋರ್ಸ್‌ಗಳು ಲಭ್ಯವಿವೆ? (Kannada)
      - ನಾನು ಕೋರ್ಸ್‌ಗಳ ಬಗ್ಗೆ ತಿಳಿಯಲು ಇಚ್ಛಿಸುತ್ತೇನೆ (Kannada)
      - ದಯವಿಟ್ಟು ಕೋರ್ಸ್ ವಿವರಗಳನ್ನು ನೀಡಿ (Kannada)

  - intent: inform
    examples: |
      - computer science
      - mechanical engineering
      - business administration
      - I want to know more about computer science
      - Tell me about mechanical engineering
      - Business administration course details
      - ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್
      - ಮೆಕಾನಿಕಲ್ ಎಂಜಿನಿಯರಿಂಗ್
      - ವ್ಯಾಪಾರ ಆಡಳಿತ
      - ನಾನು ಕಂಪ್ಯೂಟರ್ ಸೈನ್ಸ್ ಬಗ್ಗೆ ಹೆಚ್ಚು ತಿಳಿದುಕೊಳ್ಳಲು ಬಯಸುತ್ತೇನೆ
      - ಮೆಕಾನಿಕಲ್ ಎಂಜಿನಿಯರಿಂಗ್ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ
      - ವ್ಯಾಪಾರ ಆಡಳಿತ ಕೋರ್ಸ್ ವಿವರಗಳನ್ನು ನೀಡಿ

  # Intent: Fee Structure
  - intent: fee_structure
    examples: |
      - What is the fee structure? (English)
      - How much are the fees? (English)
      - Can you tell me about the fees? (English)
      - What is the cost of the course? (English)
      - ಶುಲ್ಕ ರಚನೆ ಏನು? (Kannada)
      - ವಿದ್ಯಾರ್ಹತೆಗಾಗಿ ಶುಲ್ಕ ಎಷ್ಟು? (Kannada)
      - ನಮ್ಮ ಕೋರ್ಸ್‌ಗಳ ಶುಲ್ಕ ರಚನೆ ಹೇಗಿದೆ? (Kannada)

  # Intent: Faculty Details
  - intent: faculty_details
    examples: |
      - Tell me about the faculty. (English)
      - Who are the faculty members? (English)
      - What are the qualifications of the faculty? (English)
      - Can you tell me about your professors? (English)
      - ಅಧ್ಯಾಪಕರ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)
      - ನಿಮ್ಮ ಅಧ್ಯಾಪಕರ ಬಗ್ಗೆ ಹೇಳಿ (Kannada)
      - ನಮ್ಮ ಕಾಲೇಜಿನ ಅಧ್ಯಾಪಕರ ಕುರಿತಾಗಿ ವಿವರ ನೀಡಿ (Kannada)

  # Intent: Extracurricular Activities
  - intent: extracurricular_activities
    examples: |
      - What extracurricular activities are available? (English)
      - Tell me about the extracurricular programs. (English)
      - What clubs and societies do you have? (English)
      - Do you offer sports activities? (English)
      - ಪಠ್ಯೇತರ ಚಟುವಟಿಕೆಗಳ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)
      - ನೀವು ಯಾವ ಪಠ್ಯೇತರ ಚಟುವಟಿಕೆಗಳನ್ನು ಒದಗಿಸುತ್ತೀರಿ? (Kannada)
      - ನೀವು ಯಾವ ಕ್ರೀಡಾ ಚಟುವಟಿಕೆಗಳನ್ನು ನಡೆಸುತ್ತೀರಿ? (Kannada)

  # Intent: Hostel Facilities
  - intent: hostel_facilities
    examples: |
      - Do you have hostel facilities? (English)
      - What are the hostel options available? (English)
      - Can you tell me about the hostel? (English)
      - What is the accommodation like? (English)
      - ನೀವು ಹೋಸ್ಟೆಲ್ ಸೌಲಭ್ಯಗಳನ್ನು ಹೊಂದಿದೆಯೆ? (Kannada)
      - ಹೋಸ್ಟೆಲ್ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)
      - ಹೋಸ್ಟೆಲ್ ಸೌಲಭ್ಯಗಳು ಏನು? (Kannada)

  # Intent: Internship Opportunities
  - intent: internship_opportunities
    examples: |
      - Do you offer internship opportunities? (English)
      - What internships do you offer? (English)
      - Can you tell me about the internships? (English)
      - Are internships available in the field? (English)
      - ನೀವು ಇಂಟರ್ನ್‌ಶಿಪ್ ಅವಕಾಶಗಳನ್ನು ನೀಡುತ್ತೀರಾ? (Kannada)
      - ನೀವು ಯಾವ ಇಂಟರ್ನ್‌ಶಿಪ್‌ಗಳನ್ನು ನೀಡುತ್ತೀರಿ? (Kannada)
      - ಇಂಟರ್ನ್‌ಶಿಪ್ ಕುರಿತು ವಿವರ ಕೊಡಿ (Kannada)

  # Intent: Alumni Network
  - intent: alumni_network
    examples: |
      - Tell me about the alumni network. (English)
      - What support do alumni provide? (English)
      - How can I connect with alumni? (English)
      - Do you have an alumni network? (English)
      - ಹಳೆಯ ವಿದ್ಯಾರ್ಥಿಗಳ ನೆಟ್‌ವರ್ಕ್ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)
      - ಹಳೆಯ ವಿದ್ಯಾರ್ಥಿಗಳು ಹೇಗೆ ಬೆಂಬಲ ನೀಡುತ್ತಾರೆ? (Kannada)
      - ಹಳೆಯ ವಿದ್ಯಾರ್ಥಿಗಳೊಂದಿಗೆ ಸಂಪರ್ಕ ಸಾಧಿಸಲು ಹೇಗೆ? (Kannada)

  # Intent: Exam Schedule
  - intent: exam_schedule
    examples: |
      - When is the exam schedule available? (English)
      - Where can I find the exam timetable? (English)
      - Tell me the exam dates. (English)
      - When will the exams be held? (English)
      - ಪರೀಕ್ಷೆ ವೇಳಾಪಟ್ಟಿ ಯಾವಾಗ ಲಭ್ಯವಿದೆ? (Kannada)
      - ಪರೀಕ್ಷೆಗಳ ದಿನಾಂಕಗಳನ್ನು ನನಗೆ ಹೇಳಿ (Kannada)
      - ಪರೀಕ್ಷೆಗಳ ವೇಳಾಪಟ್ಟಿಯನ್ನು ನನ್ನಗೆ ಕೊಡಿ (Kannada)

  # Intent: Cafeteria Facilities
  - intent: cafeteria_facilities
    examples: |
      - Tell me about the cafeteria. (English)
      - What food options do you offer? (English)
      - Is there a canteen on campus? (English)
      - Can I find meals on campus? (English)
      - ಕ್ಯಾನ್ಟೀನ್ ಸೌಲಭ್ಯಗಳ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)
      - ನೀವು ಯಾವ ಆಹಾರ ಆಯ್ಕೆಗಳನ್ನು ಒದಗಿಸುತ್ತೀರಿ? (Kannada)
      - ನೀವು ಅಂಗಡಿಯಲ್ಲಿ ಏನು ಆಹಾರವನ್ನು ನೀಡುತ್ತೀರಿ? (Kannada)

  # Intent: Research Opportunities
  - intent: research_opportunities
    examples: |
      - Do you offer research opportunities? (English)
      - What research opportunities are available? (English)
      - Can you tell me about the research programs? (English)
      - Are there research facilities? (English)
      - ಸಂಶೋಧನಾ ಅವಕಾಶಗಳು ಲಭ್ಯವಿದೆಯೆ? (Kannada)
      - ನೀವು ಸಂಶೋಧನೆಗಾಗಿ ಅವಕಾಶಗಳನ್ನು ನೀಡುತ್ತೀರಾ? (Kannada)
      - ಸಂಶೋಧನಾ ಯೋಜನೆಗಳ ಬಗ್ಗೆ ನನಗೆ ಹೇಳಿ (Kannada)

  # Exams Results Intent
  - intent: exams_results
    examples: |
      - What are the exam results?
      - Can you tell me about the exam results?
      - How can I check the exam results?
      - What is the process to check exam results?
      - How can I get my exam results?
      - ಪರೀಕ್ಷಾ ಫಲಿತಾಂಶಗಳು ಹೇಗೆ ಪಡೆಯಬಹುದು?
      - ನಾನು ಪರೀಕ್ಷಾ ಫಲಿತಾಂಶಗಳನ್ನು ಹೇಗೆ ನೋಡಬಹುದು?
