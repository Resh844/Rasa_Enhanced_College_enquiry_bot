  # Scholarship Details Intent
  - intent: scholarship_details
    examples: |
      - Tell me about the scholarship details
      - How can I apply for scholarships?
      - What are the eligibility criteria for scholarships?
      - Can you provide scholarship information?
      - Where can I find details about scholarships?
      - ಶಿಷ್ಯವೃತ್ತಿ ವಿವರಗಳನ್ನು ನನಗೆ ಹೇಳಿ
      - ನಾನು ಶಿಷ್ಯವೃತ್ತಿಗಾಗಿ ಅರ್ಜಿ ಹೇಗೆ ಸಲ್ಲಿಸಬಹುದು?
